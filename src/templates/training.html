<script>
	const range = (start, end, length = end - start) => Array.from({ length }, (_, i) => start + i);

	const xValues = ['1 star', '2 stars', '3 stars', '4 stars', '5 stars', '6 stars', '7 stars', '8 stars', '9 stars', '10 stars'];
	const yValues = ['1 star', '2 stars', '3 stars', '4 stars', '5 stars', '6 stars', '7 stars', '8 stars', '9 stars', '10 stars'];
	const zValues = [
		[214, 812, 547, 243, 84, 46, 31, 12, 11, 0],
		[67, 587, 678, 375, 140, 73, 45, 30, 4, 1],
		[24, 354, 680, 524, 209, 101, 67, 27, 11, 3],
		[8, 146, 548, 566, 341, 205, 122, 50, 12, 2],
		[1, 103, 339, 548, 429, 280, 182, 90, 27, 1],
		[0, 29, 139, 356, 389, 458, 378, 205, 45, 1],
		[0, 13, 64, 182, 272, 370, 542, 411, 139, 7],
		[0, 7, 56, 108, 170, 244, 469, 570, 351, 25],
		[1, 8, 36, 90, 97, 194, 348, 554, 602, 70],
		[2, 12, 39, 88, 101, 134, 254, 466, 703, 201]
	];
	const maxRow = zValues.map(function(row){ return Math.max.apply(Math, row); });
	const max_zValue = Math.max.apply(null, maxRow);
	console.log(max_zValue);

	var data = [
		{
			x: xValues,
			y: yValues,
			z: zValues,
			colorscale: [['0.0', '#FBF8F5'],['0.1', '#F9F1EC'],['0.2', '#EED4CD'],['0.3', '#E4B8B8'],['0.4', '#D69CA8'],['0.5', '#C5849D'],['0.6', '#A7658E'],['0.7', '#8C5181'],['0.8', '#6C3F70'],['0.9', '#4C2E5A'], ['1.0', '#2D1E3E']],
			reversescale: false,
			type: 'heatmap'
		}
	];

	var layout = {
        paper_bgcolor: 'transparent',
        plot_bgcolor: 'transparent',
		title: '',
		annotations: [],
		xaxis: {
			ticks: '',
			// ticksuffix: ' ',
			side: 'top',
			fixedrange: true
		},
		yaxis: {
			ticks: '',
			ticksuffix: ' ',
			autosize: false,
			autorange: 'reversed',
			fixedrange: true
		},
		hovermode: false,
		autosize: true
	};

	for ( let i = 0; i < yValues.length; i++ ) {
		for ( let j = 0; j < xValues.length; j++ ) {
			const currentValue = zValues[i][j];
			const percentile = currentValue / max_zValue;
			let textColor = '';
			if (percentile > 0.35) {
				textColor = 'white';
			} else {
				textColor = 'black';
			}
			var result = {
				xref: 'x1',
				yref: 'y1',
				x: xValues[j],
				y: yValues[i],
				text: zValues[i][j],
				font: {
					// family: 'Arial',
					size: 12,
					color: textColor
				},
				showarrow: false,
			};
			layout.annotations.push(result);
		}
	}

	Plotly.newPlot('cm', data, layout);
</script>
