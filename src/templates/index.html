    <script>
        // ÂõæË°®ÁöÑÂÆΩÂ∫¶ÂíåÈ´òÂ∫¶
        let parentWidth = $('#linechart_box').width();

        const width = parentWidth;
        const height = width / 2;
        const range = 15;

        // È¢ÑÁïôÁªôËΩ¥Á∫øÁöÑË∑ùÁ¶ª
        const padding = {
            top: 20,
            right: 20,
            bottom: 40,
            left: 40
        };

        let data = [];
        let xs = d3.range(data.length);
        let dataset = d3.range(data.length).map(function(d) {
            return [d, data[d]];
        });

        let xScale = d3.scaleLinear()
            .domain([0, range-1])
            .range([0, width - padding.left - padding.right]);

        let yScale = d3.scaleLinear()
            .domain([0, 1])
            .range([height - padding.top - padding.bottom, 0]);

        let svg = d3.select(".linechart")
            .append('svg')
            .attr('width', width + 'px')
            .attr('height', height + 'px')
            .call(auto_resize);

        let xAxis = d3.axisBottom()
            .scale(xScale);

        let yAxis = d3.axisLeft()
            .scale(yScale);

        svg.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(' + padding.left + ',' + (height - padding.bottom) + ')')
            .call(xAxis);

        svg.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
            .call(yAxis);

        function appendData(value, chart) {
            if (data.length === range)
                data.shift();
            data.push(value);
            dataset = d3.range(data.length).map(function(d) {
                return [d, data[d]];
            });

            /*var min = d3.min(dataset, function(d) {
                return d[1];
            });
            var max = d3.max(dataset, function(d) {
                return d[1];
            });*/

            svg.selectAll("." + chart).remove();

            let linePath = d3.line()
                .x(function(d) {
                    return xScale(d[0]);
                })
                .y(function(d) {
                    return yScale(d[1]);
                })
                .curve(d3.curveCardinal);

            let areaPath = d3.area()
                .x(function(d) {
                    return xScale(d[0]);
                })
                .y0(height-padding.bottom-padding.top)
                .y1(function(d) {
                    return yScale(d[1]);
                })
                .curve(d3.curveCardinal);

            svg.append('g')
                .append('path')
                .attr('class', 'line ' + chart)
                .attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
                .attr('d', linePath(dataset))
                .attr('fill', 'none')
                .attr('stroke-width', 2)
                .attr('stroke', 'green');

            svg.append('g')
                .append('path')
                .attr('class', 'area ' + chart)
                .attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
                .attr('d', areaPath(dataset))
                .attr('fill', 'none')
                .attr('stroke-width', 2)
                .attr('stroke', 'green');

            /*svg.append('g')
                .selectAll('circle')
                .data(dataset)
                .enter()
                .append('circle')
                .attr('r', 3)
                .attr('transform', function(d) {
                    return 'translate(' + (xScale(d[0]) + padding.left) + ',' + (yScale(d[1]) + padding.top) + ')'
                })
                .attr('class', 'dot ' + chart)*/
        }

        // let chart = d3.select("#accuracy_chart");

        function auto_resize(svg) {
            // get container + svg aspect ratio
            var container = d3.select(svg.node().parentNode),
                width = parseInt(svg.style("width")),
                height = parseInt(svg.style("height")),
                aspect = width / height;

            // add viewBox and preserveAspectRatio properties,
            // and call resize so that svg resizes on inital page load
            svg.attr("viewBox", "0 0 " + width + " " + height)
                .attr("perserveAspectRatio", "xMinYMid")
                .call(resize);

            // to register multiple listeners for same event type, 
            // you need to add namespace, i.e., 'click.foo'
            // necessary if you call invoke this function for multiple svgs
            // api docs: https://github.com/mbostock/d3/wiki/Selections#on
            d3.select(window).on("resize." + container.attr("id"), resize);

            // get width of container and resize svg to fit it
            function resize() {
                var targetWidth = parseInt(container.style("width"));
                svg.attr("width", targetWidth);
                svg.attr("height", Math.round(targetWidth / aspect));
            }
        }
